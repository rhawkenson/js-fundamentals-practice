//Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
let capIt = 'wOW pIzZa is GOOD';
let big = "THIS WHOLE TEXT IS BIG";
let smol = "this whole text is small";
let mixed = "tHiS Is ThE sPoNgEbOb TeXt";


function capitalize(str){
    let lower = str.toLowerCase();
    return lower.charAt(0).toUpperCase() + lower.slice(1);
}

console.log(capitalize(capIt));
console.log(capitalize(big));
console.log(capitalize(smol));
console.log(capitalize(mixed));



//Write a function called lastLetter that takes a string and returns the very last letter of that string:
    //lastLetter("abcd") should return "d"
    function lastLetter(str){
        return str.slice(str.length-1);
        
    }
 
console.log(lastLetter(capIt));
console.log(lastLetter(big));
console.log(lastLetter(smol));
console.log(lastLetter(mixed));
